<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css-link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap-css-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">

    <h1 id="phone-header" class="text-center m-5 text-primary">Phone Reviews</h1>

    <!-- phone-search-box -->
    <div class="input-group w-50 mx-auto rounded-3 shadow-lg p-3 mb-2 bg-body">
        <input id="search-box" type="text" class="form-control" placeholder="Search Phone By Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhones()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>
    <div class="text-center fw-bold text-danger" id="phoneSearch-error">Please Write Phone's Name In The Search Box
    </div>
    <div class="text-center fw-bold text-danger fs-2" id="phoneNot-found">No Result Found</div>


    <!-- single-phone-details -->
    <div id="phone-details" class="m-5">
    </div>

    <!-- phone-search-result -->
    <div id="search-result" class="row row-cols-1 col row-cols-md-3 g-4 rounded-3 shadow-lg bg-body">
    </div>


    <!-- JS-API -->
    <script src="js/api.js"></script>
    <!-- bootstrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
